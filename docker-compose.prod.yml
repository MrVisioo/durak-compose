version: '3'

services:
  front:
    restart: unless-stopped
    image: joseluisq/static-web-server:2
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=80
      - SERVER_ROOT=/public
    volumes:
      - ./web:/public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`play-durak.online`)"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.routers.frontend.entrypoints=websecure"
  app:
    restart: unless-stopped
    image: mrvisioo/durak:v0.9.13
    volumes:
      - ./sql_app.db:/sql_app.db
    expose:
      - 8000
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CORS_FRONT_URLS=http://play-durak.online,https://play-durak.online
    depends_on:
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fastapi.rule=Host(`api.play-durak.online`)"
      - "traefik.http.routers.fastapi.tls=true"
      - "traefik.http.routers.fastapi.tls.certresolver=myresolver"
      - "traefik.http.routers.fastapi.entrypoints=websecure"
  redis:
    restart: unless-stopped
    image: redislabs/rejson:latest
    expose:
      - 6379
    labels:
      - "traefik.enable=false"
  reverse-proxy:
    restart: unless-stopped
    image: traefik:v2.9
    command:
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.myresolver.acme.email=mrvisioo@gmail.com"
      # DEBUG
      - "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--log.level=DEBUG"
      # /DEBUG
    ports:
      # The HTTP port
      - "80:80"
      # HTTPS port
      - "443:443"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`dashboard.play-durak.online`) && (PathPrefix(`/`))"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=myresolver"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=mrvisioo:$$apr1$$WaDzoy1.$$S/KV.BVWqhw1lUuq0iCgy."
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      - "./letsencrypt:/letsencrypt"
